<!DOCTYPE html>
<html xmlns:th = "http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paypal intergration</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Paypal intergration</h1>
        <form method="post" action="/payment/create" class="mt-5 card p-3">
            <div class="mb-3">
                <label for="method" class="form-label">Payment Method</label>
                <input type="text" id="method" name="method" class="form-control" value="PayPal" readonly>

            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Amount</label>
                <input type="number" id="amount" name="amount" class="form-control" value="10.0">
                
            </div>
            <div class="mb-3">
                <label for="currency" class="form-label">Currency</label>
                <select name="currency" id="currency" class="form-control">
                  <option value="USD" selected>USD</option>
                  <option value="EUR" >EUR</option>
                  <option value="GBP" >GBP</option>
                  <option value="KSH" >KSH</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" id="description" name="description" class="form-control" value="description ...">
                
            </div>
            <div class="d-flex justify-content-center">
                <button
                  type="submit"
                  class="btn btn-primary"
                >
                Pay with PayPal

                </button>

            </div>

        </form>
        
    </div>
    
</body>
</html>
